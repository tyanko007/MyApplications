    <!-- managed view -->
    <div class="main-view">
      <div class="sel-console text-center">
        <button type="button" name="button" class="btn btn-outline-success mt-4" id="change">mode change</button>
      </div>
      <div class="new-table">
        <h3>New custom table</h3>
        <form>
          <div class="form-group" id="show">
            <label for="tl-title" class="manage-font">table name</label>
            <input type="text" name="tl-title" class="form-control" placeholder="table name" id="tl-title">
            <label for="tl-title" class="manage-font">api value</label>
            <input type="text" name="tl-api" class="form-control" placeholder="api value" id="tl-api">
            <label for="addon-cell" class="manage-font">column</label>
            <div class="tl-addline">
              <div class="addline 0">
                <input type="text" name="nm 0" class="form-control" placeholder="column name" id="nm 0">
                <select class="form-control ml-2 tl-sel" id="tp 0">
                  <option value="integer">integer</option>
                  <option value="varchar-128">text</option>
                  <option value="varchar-1024">longtext</option>
                  <option value="date">date</option>
                  <option value="timestamp">timestamp</option>
                </select>
              </div>
            </div>
            <div class="tl-addbtn text-right">
              <button type="button" name="button" class="btn btn-outline-secondary mt-3" id="linebtn">add line</button>
            </div>
          </div>
        </form>
      </div>
      <div class="account-table" id="hide">
        account-table
      </div>
      <div class="warranty-table" id="hide">
        warranty-table
      </div>
    </div>
